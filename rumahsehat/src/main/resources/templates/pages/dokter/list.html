<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hi APAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <div class="d-flex flex-row">
                        <a class="btn btn-primary" href="/dokter/add" style="margin-right: 10px;">Tambah Dokter</a> <br>
                        <a class="btn btn-primary" href="/apoteker/add" style="margin-right: 10px;">Tambah Apoteker</a>
                        <a class="btn btn-secondary" href="/">Home</a>
                    </div>
                    <br>

                    <h2>Daftar Dokter</h2>
                    <br>
                    <div th:if="*{dokters.size() != 0}">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama</th>
                                        <th>Role</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th>Email</th>
                                    </tr>
                                    <tbody>
                                    <tr th:each="dokter, iterationStatus : ${dokters}"
                                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${dokter.nama}"></td>
                                        <td th:text="${dokter.role}"></td>
                                        <td th:text="${dokter.username}"></td>
                                        <td th:text="${dokter.password}"></td>
                                        <td th:text="${dokter.email}"></td>
                                    </tr>
                                    </tbody>
                                </thead>
                            </table> 
                    </div>
                    <div th:unless="*{dokters.size() !=0}">
                        <h2 th:text="'Tidak ada Dokter'"></h2>
                    </div>
                    <br>
    
                    <h2>Daftar Apoteker</h2>
                    <br>
                    <!-- <div class="d-flex flex-row">
                        <a class="btn btn-primary mr-3" href="/apoteker/add">Tambah Apoteker</a>
                    </div> -->
                    <div th:if="*{apotekers.size() != 0}">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama</th>
                                        <th>Role</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th>Email</th>
                                    </tr>
                                    <tbody>
                                    <tr th:each="apoteker, iterationStatus : ${apotekers}"
                                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${apoteker.nama}"></td>
                                        <td th:text="${apoteker.role}"></td>
                                        <td th:text="${apoteker.username}"></td>
                                        <td th:text="${apoteker.password}"></td>
                                        <td th:text="${apoteker.email}"></td>
                                    </tr>
                                    </tbody>
                                </thead>
                            </table> 
                    </div>
                    <div th:unless="*{apotekers.size() !=0}">
                        <h2 th:text="'Tidak ada Apoteker'"></h2>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
