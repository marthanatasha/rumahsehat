<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Obat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container">
        <br></br>
        <h2 class="font-weight-bold">Daftar Obat</h2>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th>No</th>
                  <th>Id Obat</th>
                  <th>Nama Obat</th>
                  <th>Jumlah Stok</th>
                  <th>Harga</th>
                  <th>Update Stok</th>
                </tr>
                <tbody>
                 <!-- listObat -->
                <tr th:each="obat, iterationStatus : ${daftarObat}"
                    th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${obat.idObat}"></td>                   
                    <td th:text="${obat.namaObat}"></td>
                    <td th:text="${obat.stok}"></td>
                    <td th:text="${obat.harga}"></td>
                    <td>
                        <div class="col">
                            <!-- Ganti link ke update obat -->
                            <a class="btn btn-primary" th:href="@{/obat/update/} + ${obat.idObat}">Update Stok</a>
                            <!-- Ganti link ke detail obat -->
                            <!-- <a class="btn btn-primary" th:href="@{/obat/} + ${obat.idObat}">Detail</a> -->
                        </div>
                    </td>
                </tbody>
            </thead>
        </table>
        <a class="btn btn-primary" th:href="@{/home}">Home</a>
    </div>
</body>

</html>
